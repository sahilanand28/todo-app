<div class="page-container">
  <!-- Add New List Form -->
  <form [formGroup]="form" (ngSubmit)="addList()" class="form-container">
    <mat-form-field appearance="outline" class="full-width dense-field">
      <mat-label>New List Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Add List
    </button>
  </form>

  <!-- List Cards -->
  <div class="list-container">
    <mat-card *ngFor="let list of todoLists" class="list-card" [routerLink]="['/todo', list.id]">
      <mat-card-title>{{ list.title }}</mat-card-title>
      <mat-card-content>
        <p>Total Tasks: {{ list.tasks.length }}</p>
        <p>Completed: {{ countCompleted(list.tasks) }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
